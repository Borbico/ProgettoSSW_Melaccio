<button
  *ngIf="acquisizione == 0"
  (click)="setAcquisizione(1); costruisciArchivio()"
>
  Nuova acquisizione
</button>
<div *ngIf="acquisizione == 1">
  <h1>Acquisizione di un nuovo volume in archivio</h1>
  <div>
    <label for="titolo">Titolo: </label>
    <input type="text" id="titolo" /><br />
    <label for="autore">Autore: </label>
    <input type="text" id="autore" /><br />
    <label for="posizione">Posizione: </label>
    <input type="text" id="posizione" /><br />
  </div>
  <button (click)="acquisisciLibro()">Acquisisci libro</button><br />
  <button (click)="setAcquisizione(0)">Esci</button>
</div>
